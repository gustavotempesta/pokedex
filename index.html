<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pokémons</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">	
  </head>

  <body>
      <header>
        <div class="caixa-cabecalho">
          <h1 class="logo"><img src="images/logo.svg" alt="Logo Pokémon" class="img-logo"></h1>
        </div>
      </header>

      <main>
        <section class="form-busca">
          <div class="conteudo-form-busca">
            <form>
              <input type="text" id="pesquisa" placeholder="Digite o nome do Pokémon" class="input-busca" required>           
              <input type="submit" value="Buscar" class="buscar">
            </form>
          </div>
        </section>

        <section class="pokemon">
          <ul class="card-pokemon">
            <li class="card-grama">
              <h2>Bulbasaur</h2>
              <h3>#001</h3>
              <div class = elipse>
                <img src="images/bulbasaur.png" alt="Imagem do Bulbasaur" class="img-pokemon">
              </div>
            </li>

            <li class="card-grama">
              <h2>Ivysaur</h2>
              <h3>#002</h3>
              <div class = elipse>
                <img src="images/ivysaur.png" alt="Imagem do Ivysaur" class="img-pokemon">
              </div>
            </li>
            
            <li class="card-grama">
              <h2>Venusaur</h2>
              <h3>#003</h3>
              <div class = elipse>
                <img src="images/venusaur.png" alt="Imagem do Venusaur" class="img-pokemon">
              </div>
            </li>
            
            <li class="card-fogo">
              <h2>Charmander</h2>
              <h3>#004</h3>
              <div class = elipse>
                <img src="images/charmander.png" alt="Imagem do Charmander" class="img-pokemon">
              </div>
            </li>
          </ul>
        </section>
      </main>
    </body>

</html>
