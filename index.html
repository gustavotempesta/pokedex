<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pokémons</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <header>
        <div class="caixa-cabecalho">
          <h1 class="logo"><img src="images/logo.svg" alt="Logo Pokémon" class="img-logo"></h1>
        </div>
      </header>

      <main>
        <section class="form-busca">
          <div class="conteudo-form-busca">
            <form>
              <input type="text" id="pesquisa" placeholder="Digite o nome do Pokémon" class="input-padrao" required>           
              <input type="submit" value="Buscar" class="buscar">
            </form>
          </div>
        </section>
        
      </main>

    </body>

</html>
